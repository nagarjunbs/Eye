<!DOCTYPE html>
<!-- ng-app ng-csp required for chrome extensions-->
<html ng-app="eyeApp" ng-csp>
  <head>
  
    <!-- CSS stylesheets from libs -->
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="libs/font-awesome/css/font-awesome.css" rel="stylesheet">
    
    <!-- Extension specific CSS stylesheets -->
    <link href="resources/css/app.css" rel="stylesheet">
    
  </head>
  <body>
    <div class="navbar navbar-fixed-top" role="navigation" id='top-menu'>
      <div class="container-fluid">
        <!-- Top Navbar -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <div class="navbar-brand"><img src="eye-16.png"/></div>
        </div>
        <!-- The menus -->
        <span ng-controller="eyeMenuController">
          <div class="btn-group" dropdown is-open="status.isopen" ng-repeat="menu in menus">
            <button type="button" class="btn btn-link dropdown-toggle" ng-disabled="disabled">
              {{menu.name}}
            </button>
            <ul class="dropdown-menu" role="menu">
              <li ng-repeat="menuItem in menu.children">
                <a ng-click='handleMenuItemClick();' ng-if="menuItem['type']=='menuitem' && menuItem['name']" class="menu-{{menuItem['type']}}" id="{{menuItem.id}}" target="_blank" href="" data-event="{{menuItem.event}}">
                  <i class="fa fa-{{menuItem['icon']}}"></i>&nbsp;&nbsp;&nbsp;{{menuItem.name}}
                </a>
                <hr ng-if="menuItem['type']=='seperator'" class="menu-{{menuItem['type']}}"/>
              </li>
            </ul>
          </div>
        </span>
      </div>
    </div>
   <br/>
   <br/>
   <br/>
    <div class="container-fluid" ng-controller="eyeEditorController">
      <tabset>
        <tab ng-repeat="document in openedDocuments" heading="{{document.name}}" active="tab.active" disabled="tab.disabled">
          &nbsp;
          <div id="{{document.id}}" data-docname="{{document.name}}"></div>
        </tab>
      </tabset>
    </div>
    <!-- Libraries -->
    <script src="libs/jquery/jquery.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/bootstrap/js/bootstrap.js"></script>
    <script src="libs/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="libs/ace/ace.js"></script>
    
    <!-- Extension specific app.js -->
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
