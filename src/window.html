<!DOCTYPE html>
<!-- ng-app ng-csp required for chrome extensions-->
<html ng-app="eyeApp" ng-csp>
  <head>
  
    <!-- CSS stylesheets from libs -->
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="libs/font-awesome/css/font-awesome.css" rel="stylesheet">
    
    <!-- Extension specific CSS stylesheets -->
    <link href="resources/css/app.css" rel="stylesheet">
    
  </head>
  <body>
    <div class="navbar navbar-fixed-top" role="navigation" id='top-menu'>
      <div class="container-fluid">
        <!-- Top Navbar -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <div class="navbar-brand"><img src="eye-16.png"/></div>
        </div>
        <ul class="nav navbar-nav" ng-controller="eyeMenuController">
          <li class="dropdown" ng-repeat="menu in menus">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{menu.name}}</a>
            <ul class="dropdown-menu" role="menu">
              <li ng-repeat="menuItem in menu.children">
                <a ng-click='handleMenuItemClick();' ng-if="menuItem['type']=='menuitem' && menuItem['name']" class="menu-{{menuItem['type']}}" id="{{menuItem.id}}" target="_blank" href="" data-event="{{menuItem.event}}">
                  <i class="fa fa-{{menuItem['icon']}}"></i>&nbsp;&nbsp;&nbsp;{{menuItem.name}}
                </a>
                <hr ng-if="menuItem['type']=='seperator'" class="menu-{{menuItem['type']}}"/>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
   <br/>
   <br/>
   <br/>
   
    <div class="container-fluid" ng-controller="eyeEditorController">
      <div class="row">
        <ul class="nav nav-tabs" role="tablist" id="tab-list">
          <li  ng-repeat="document in openedDocuments">
            <a ng-href="#{{document.id}}" target="_blank">
              {{document.name}}
            </a>
          </li>
        </ul>
      </div>
      <div class="row" id='editor-area'>
         <!--Editor area -->
        <div class="col-sm-2" ng-repeat="document in openedDocuments" id="{{document.id}}" data-docname="{{document.name}}"></div>
      </div>
    </div>
    
    <!-- Libraries -->
    <script src="libs/jquery/jquery.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/bootstrap/js/bootstrap.js"></script>
    <script src="libs/ace/ace.js"></script>
    
    <!-- Extension specific app.js -->
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
