<!DOCTYPE html>
<!-- ng-csp required for chrome extensions-->
<html ng-app="eyeApp" ng-csp>
<head>
  <!-- CSS stylesheets from libs -->
  <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="libs/font-awesome/css/font-awesome.css" rel="stylesheet">

  <!-- Extension specific CSS stylesheets -->
  <link href="resources/css/app.css" rel="stylesheet">
</head>
<body>
  <!-- Templates for different chunks of the screen -->
  
  <!-- Top Navbar -->
  <div class="navbar navbar-fixed-top" role="navigation" data-ng-include data-src="'templates/navigation-bar.html'"></div>
  
  <!-- Tabs for files and editors embedded within -->
  <div id="tab-container" class="container-fluid" ng-controller="eyeEditorController" data-ng-include data-src="'templates/editor-area.html'"></div>
  
  <!-- Bottom status bar-->
  <div class="well status-bar" ng-controller="eyeStatusBarController" data-ng-include data-src="'templates/status-bar.html'"></div>
  
  <!-- Libraries -->
  <script src="libs/jquery/jquery.js"></script>
  <script src="libs/angular/angular.js"></script>
  <script src="libs/bootstrap/js/bootstrap.js"></script>
  <script src="libs/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="libs/ace/ace.js"></script>

  <!-- Extension specific app.js -->
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
