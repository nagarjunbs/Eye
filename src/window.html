<!DOCTYPE html>
<!-- ng-app ng-csp required for chrome extensions-->
<html ng-app="eyeApp" ng-csp>
  <head>
  
    <!-- CSS stylesheets from libs -->
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="libs/font-awesome/css/font-awesome.css" rel="stylesheet">
    
    <!-- Extension specific CSS stylesheets -->
    <link href="resources/css/app.css" rel="stylesheet">
    
  </head>
  <body>
    <div class="navbar navbar-fixed-top" role="navigation" id='file-browser'>
      <div class="container-fluid">
        <!-- Top Navbar -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <div class="navbar-brand"><img src="eye-16.png"/></div>
        </div>
        <ul class="nav navbar-nav" ng-controller="eyeMenuCtrl">
          <li class="dropdown" ng-repeat="menu in menus">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{menu.name}}</a>
            <ul class="dropdown-menu" role="menu">
              <li ng-repeat="menuItem in menu.children">
                <a target="_blank" href="" ng-click='handleMenuItemClick();' ng-if="menuItem['type']=='menuitem' && menuItem['name']" class="menu-{{menuItem['type']}}" id="{{menuItem.id}}">
                  <i class="fa fa-{{menuItem['icon']}}"></i>&nbsp;&nbsp;&nbsp;{{menuItem.name}}
                </a>
                <hr ng-if="menuItem['type']=='seperator'" class="menu-{{menuItem['type']}}"/>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
   <br/>
   <br/>
   <br/>
    <div class="container-fluid" id='editor-area' ng-controller="eyeEditorCtrl">
      <div class="row">
        <!--Left bar -->
        <div class="col-sm-3 col-md-2 sidebar">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">
                  Folders
                  <i class="fa fa-folder-o"></i>
                </h3>
              </div>
              <div class="panel-body">
                
              </div>
            </div>
          </div>
         <!--Editor area -->
        <div id="editor" class="col-sm-2"></div>
      </div>
    </div>
    
    <!-- Libraries -->
    <script src="libs/jquery/jquery.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/bootstrap/js/bootstrap.js"></script>
    <script src="libs/ace/ace.js"></script>
    
    <!-- Extension specific app.js -->
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
